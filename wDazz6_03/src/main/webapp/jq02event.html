<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EVENT</title>
<style type="text/css">
.focusOk{
	background-color: #bbb;
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('h1').css({'color':'red','text-decoration':'underline'}); // key:value 형식으로 css 여러 개 가능
	$('h1').wrap('<i>'); // 감싸기 <i><h1>이벤트 기본 이해</h1></i>
	
	// 이벤트
	$('input').focus(function() { // focus() : onfocus 역할
		$(this).addClass('focusOk');
	});
	$('input').blur(function() { // blur() : onblur 역할
		$(this).removeClass('focusOk');
	});
	
	$('#btnOk').click(function(event) {
		event.preventDefault(); // submit 기능 해제
		$('#txtData').animate({
			width:'200px',
			height:'50px'
		}, 1000);
	});
	
	//$('a').click(function(e) { // onclick
	$('a').on('click', function(e) { // 위 구문과 결과 동일 : on('이벤트종류', ...)
		// on으로 이벤트 지정할 때에는 여러 개의 이벤트 지정 가능 (ex. click, mouseover...)
		e.preventDefault();
		$('#txtData').val('a 태그로 다른 작업');
	});
	
	$("#kbs").on('click', function() {
		console.log($('#kbs').html());
	})
	
	$("#mbc").bind('click', function() { // 이벤트 연결 후 해제 가능
		console.log($('#mbc').html()); // 이벤트 부여
		$("#mbc").unbind('click'); // 이벤트 해제
	})
});
</script>
</head>
<body>
<h1>이벤트 기본 이해</h1>
<form>
	<label for="txtData">자료 입력 : </label> <!-- 이 label은 txtData input을 위해 존재 -->
	<input type="text" id="txtData">
	<input type="submit" id="btnOk" value="확인">
</form>
<hr/>
<a href='https://www.naver.com'>네이버</a>
<hr/>
<span id="kbs">대한민국 방송</span>
<div id="mbc">만나면 좋은 친구</div>

</body>
</html>
