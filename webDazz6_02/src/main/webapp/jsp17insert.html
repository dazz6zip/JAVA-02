<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsp17insert(html)</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//	alert("a");
	$("#btnInsert").click(function() {
		if($("#sang").val() === "") {
			alert("상품명 입력");
			return;
		} else if (isNaN($("#sang").val()) === false) {
			alert("상품명 입력 오류");
			$("#sang").val("");
			return;
		}
		// 수량, 단가 입력자료 검사 필요 (생략)
		
		$("#frm").submit();
	});
	
	$("#btnList").bind("click", listFunc);
});

function listFunc() {
	location.href="jsp17dbcp.jsp";
}
</script>
</head>
<body>
<h2>상품 추가</h2>
<form action="jsp17insert.jsp" method="post" id="frm">
품명 : <input type="text" name="sang" id="sang"><br/>
수량 : <input type="text" name="su" id="su"><br/>
단가 : <input type="text" name="dan" id="dan"><br/><br/>
<input type="button" value="상품 추가" id="btnInsert">
<input type="reset" value="입력 취소">
<input type="button" value="상품 목록" id="btnList">
</form>
</body>
</html>
