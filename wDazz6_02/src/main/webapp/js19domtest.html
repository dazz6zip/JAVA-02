<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 출력</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
window.onload = () => {

	document.querySelector("#sel").onchange = () => {
		let num1 = ope1 = 0;
		let ipn = frm.sel.options[frm.sel.selectedIndex].value;
		funcHeader(ipn);
		for (i = 1; i < 10; i++) {
			// console.log(`${ipn} * ${i} = ${ipn * i}`);
			ope1 = `${ipn} * ${i}`;
			num1 = ipn * i;
			funcInput(ope1, num1);
		}
		document.getElementById("myTable").setAttribute("border", 1);
		document.getElementById("myTable").setAttribute("class", "table table-striped-columns");
	}
};

function funcHeader(prh) {
	let th1 = document.createElement('tr');
	let th2 = document.createElement('th');
	let th3 = document.createTextNode(`${prh}단`);
	th2.appendChild(th3);
	th1.appendChild(th2);
	
	document.getElementById("myThead").appendChild(th1);
}

function funcInput(o, n) {
	let r = document.createElement('tr');
	let c1 = funcOper(o);
	r.appendChild(c1);
	let c2 = funcOper(n);
	r.appendChild(c2);
	
	document.getElementById("myTbody").appendChild(r);
}

function funcOper(p) {
	let d = document.createElement('td');
	let c1 = document.createTextNode(p);
	d.appendChild(c1);
	return d;
}

</script>
</head>
<body>
	<h2>구구단 출력</h2>
	<form action="#" name="frm">
		단 : <select name="sel" id="sel">
			<option value="">선택</option>
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		<button id="del">삭제</button>
		<hr/>
		<table id="myTable">
			<thead id="myThead"></thead>
			<tbody id="myTbody"></tbody>
		</table>
	</form>
</body>
</html>
