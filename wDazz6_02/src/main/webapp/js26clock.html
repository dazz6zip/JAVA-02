<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>clock</title>
<script type="text/javascript">
class myClock {
	constructor({template}){
		this.template = template;
	}
	
	render() {
		let date = new Date();
		// 한자릿수를 두자릿수로 표현하기 위하여 0 문자열을 더해 줌 (ex. 1 -> 01)
		let hours = date.getHours();
		if (hours < 10) { 
			hours = '0' + hours;
		}
		let mins = date.getMinutes();
		if (mins < 10) { 
			mins = '0' + mins;
		}
		let secs = date.getSeconds();
		if (secs < 10) { 
			secs = '0' + secs;
		}
		
		let output = this.template.replace('h', hours).replace('m', mins).replace('s', secs);
		console.log(output);
	}
	
	stop() {
		clearInterval(this.timer);
	}
	
	start() {
		this.render();
		// 특정 함수를 1초마다 주기적으로 호출
		this.timer = setInterval(() => this.render(), 1000);
	}
}

let clock;
function func1() {
	clock = new myClock({template:'h시 m분 s초'});
	clock.start();
}
function func2() {
	clock.stop();
}
</script>
</head>
<body style="background-color: white;">
<h2>class를 이용한 디지털 시계</h2>
<button onclick="func1()">시간 콘솔 출력</button>
<button onclick="func2()">시간 출력 종료</button>
</body>
</html>
