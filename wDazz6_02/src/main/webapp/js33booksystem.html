<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서 관리 시스템</title>
</head>
<body>
<h2>도서 관리 시스템 v0.9</h2>
<script type="module">
import Library from './js/Library.js';
import Magazine from './js/Magazine.js';
import Book from './js/Book.js';

// 도서관 생성
const myLibrary = new Library('에이콘 도서관');

// 2권의 책 생성 후 도서관에 입고
const book1 = new Book('자바 교재', '김보현', '100-0001');
const book2 = new Book('SQL 교재', '최지연', '100-0002');
myLibrary.addItem(book1);
myLibrary.addItem(book2);

// 2권의 잡지 생성 후 도서관에 입고
const magazine1 = new Magazine('월간 자바스크립트', '김성하', '200-0001', 5);
const magazine2 = new Magazine('월간 프로그래밍', '이윤아', '200-0002', 3);
myLibrary.addItem(magazine1);
myLibrary.addItem(magazine2);

// 도서관 책 목록 출력
myLibrary.listItems();

// 검색
const foundItem = myLibrary.findItem('SQL 교재');
console.log(`찾은 책 : ${foundItem.toString()}`); // toString은 명시적으로 적어 준 것(없어도 무관)
</script>
</body>
</html>
