<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>closure sample</title>
<style type="text/css">
body {
font-size: 12px;
}
</style>
<script type="text/javascript">
	function makeSize(size) {
		return function() { // closure 사용
			let su = size + 10;
			document.body.style.fontSize = su + 'px';
		};
	}

	let size12 = makeSize(2);
	let size16 = makeSize(6);
	let size24 = makeSize(14);
	
	/* document.addEventListener("DOMContentLoaded", function() {}); 를 아래 구문으로 기술 */
	window.onload = () => { 
		document.getElementById('s12').onclick = size12;
		document.getElementById('s16').onclick = size16;
		document.getElementById('s24').onclick = size24;
	}
</script>
</head>
<body>
<h2>클로저 예제</h2><hr/>
<p>Some paragraph text</p>
<h3>some heading 1 text</h3>
<h4>some heading 2 text</h4>
<a href="#" id="s12">12</a>&nbsp;
<a href="#" id="s16">16</a>&nbsp;
<a href="#" id="s24">24</a>
</body>
</html>
