<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script type="text/javascript">
function colorFunc() {
	document.body.bgColor = document.frm.selBc.value;
	document.body.text = document.frm.selTc.value; // document 생략 가능
}
</script>
</head>
<body>
	<h2>이벤트 연습</h2>
	<form name="frm">
		<table border="1">
			<tr>
				<td colspan="2">색상 선택</td>
			</tr>
			<tr>
				<td><b>배경색</b></td>
				<td><select name="selBc">
						<option value="black">검정</option>
						<option value="blue">파랑</option>
						<option value="green">초록</option>
						<option value="white" selected = "selected">하양</option>
				</select></td>
			</tr>
			<tr>
				<td><b>글자색</b></td>
				<td><select name="selTc">
						<option value="black" selected = "selected">검정</option>
						<option value="blue">파랑</option>
						<option value="green">초록</option>
						<option value="white">하양</option>
				</select></td>
			</tr>
			<tr>
				<td colspan = "2" style = "text-align : center;">
					<input type = "button" value = "변경 확인" onclick = "colorFunc()"></input>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
