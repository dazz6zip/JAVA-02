<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>module</title>
</head>
<body>
<h2>모듈</h2>
프로그램을 구성하는 구성요소의 일부<br/>
파일로 저장 후 필요한 <i>모듈을 언제든지 불러올 수 있도록</i> 하거나 <i>모듈로 쉽게 분리</i> 할 수 있는 방법들을 제시함<br/>
<B>export, import</B>를 사용해 모듈을 내보내거나 읽음<hr/>
JS 코드를 별도의 파일로 작성 후 (파일명.js)<br/>
<p style="background-color: yellow;">&lt;script src="경로명 및 파일명"&gt;&lt;/script&gt;</p>
으로 읽어 사용하지 않고, <b>모듈 사용</b><br/><br/>
- 별도 작성된 .js 파일, 모듈 읽기
<script type="text/javascript" src="js/js32.js"></script>
<script type="text/javascript">kbsFunc();</script>
<script type="module">
console.log('----- 변수');
import {user} from './js/js32module.js';
console.log(user);

console.log('----- JSON 형식');
import {msg} from './js/js32module.js';
console.log(msg.name, " ", msg['price']);

console.log('----- 함수');
import {sayHi} from './js/js32module.js';
import {func} from './js/js32module.js';
import {f1, f2} from './js/js32module.js';
console.log(sayHi('김바보'));
console.log(func(3, 4));
console.log(f1('김천재'));
console.log(f2('김그냥'));

console.log('----- default');
import defau from './js/js32module.js';
console.log(defau); // 변수 이름 정해져 있지 않음

console.log('----- 배열');
import {months} from './js/js32module.js';
console.log(months[0], " ", months[1]);

console.log('----- 상수');
import {Cur_YEAR} from './js/js32module.js';
console.log(Cur_YEAR);

console.log('----- 클래스');
import {HelloClass} from './js/js32module.js';
let hello = new HelloClass('module');
console.log(hello.msg);
</script>
<script type="text/javascript">
async function dyFunc() {
	let say = await import ('./js/js32module.js');
	say.hi();
	say.bye();
}

</script>
<hr/><button onclick="dyFunc()">비동기 모듈 처리</button>
</body>
</html>
