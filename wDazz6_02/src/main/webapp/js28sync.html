<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sync</title>
</head>
<body>
<h2>동기/비동기 방식</h2>
자바스크립트는 <b>싱글스레드</b>만 지원<br/>
기본적으로 여러 개의 단위 프로그램(함수, 메소드)을 <b>순서대로</b> 진행<br/>
<b>비동기</b> 방식을 채택하여 여러 개의 단위 프로그램을 <b>병렬 처리</b><hr/>
<script type="text/javascript">
/*
// 동기 방식 (순차적, 직렬적)
function myProcess() {
	const now = new Date();
	const delay = now.getTime() + 3000;
	
	while (new Date().getTime() < delay) {
		// 무언가를 작업 : 네트워크, 웹 크롤링, 웹에 제공된 자료 읽기 etc...
	}
	console.log('myProcess() 수행 완료');
}

console.log('첫 번째 작업');
myProcess();
console.log('세 번째 작업');
*/

// 비동기 방식 (병렬적) : 특정 코드가 끝날 때까지 대기하지 않고, 바로 다음 코드를 진행함
function myProcess() {
	// setTimeout() : 비동기 처리용 함수
	setTimeout(() => { // 콜백(callback) 함수
		console.log('함수 수행 완료');
	}, 3000); // 3초 후에 수행되도록 예약
}
console.log('첫 번째 작업');
myProcess();
console.log('세 번째 작업');

</script>
</body>
</html>
