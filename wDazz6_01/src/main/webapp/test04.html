<title>Test04</title>

<body>
	form tag : 사용자와 정보를 소통할 수 있는(상호작용) 태그
	<hr />
	<h2>개인정보 입력</h2>
	<form action="#" name="frm" method="get">
	1. 이름 : <input type="text" id="ir" name="irum" size="10" maxlength="10" value="tom"><br />
	2. 아이디 : <input type="text" name="id"><br />
	3. 비밀번호 : <input type="password" name="pwd" value="123"><br />
	4. 프로필 사진 : <input type="file" name="fname"><br />
	5. 자기소개 : <textarea rows="5" cols="60" name="my"></textarea><br />
	6. 성별 : 
		<input type="radio" name="gender" value="m">남자&nbsp;
		<input type="radio" name="gender" value="f" checked="checked">여자<br />
	7. 취미 :
		<input type="checkbox" name="hobby" value="축구">축구&nbsp;
		<input type="checkbox" name="hobby" value="야구">야구&nbsp;
		<input type="checkbox" name="hobby" value="농구">농구<br />
	 <!-- 
	 8. 교통수단(multiple) :
	 	<select name="tr" multiple="multiple">
	 		<option value="도보">도보</option>
	 		<option value="버스">버스</option>
	 		<option value="전철">전철</option>
	 	</select><br />
	 -->
	 8. 교통수단 :
	 	<select name="trr">
	 		<option value="도보">도보</option>
	 		<option value="버스">버스</option>
	 		<option value="전철">전철</option>
	 	</select><br />
	 9. 숨김
	 	<input type="hidden" name="hello" value="hi"><br /><br />
	 <input type="submit" value="전송">
	
	</form>

</body>
